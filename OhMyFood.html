<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>OhMyFood</title>

    <link rel="preload" href="Shrikhand-Regular.woff2" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>

</head>

<body>
    <header>
        <img src="images/logo/ohmyfood.svg" alt="logo-OhMyFood"></div>
    </header>

    <section class="localisation">
        <img src="images/logo/map-marker-alt-solid.svg" alt="logo-map-marker">
        <p>Paris, Belleville</p>
    </section>
    
    <section class="explorer">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
        <button class="button-explorer">Explorer nos restaurants</button>
    </section>

    <h1 class="titre-fonctionnement">Fonctionnement</h1>
    <section class="fonctionnement">
        <div class="fonctionnement-card">
            <p>1</p>
            <img src="images/logo/telephone-intelligent.svg" alt="logo-telephone">
            <p>Choisissez un restaurant</p>
        </div>
        <div class="fonctionnement-card">
            <p>2</p>
            <img src="images/logo/list-ul.svg" alt="logo-menu">
            <p>Composez votre menu</p>
        </div>
        <div class="fonctionnement-card">
            <p>3</p>
            <img src="images/logo/restaurant.svg" alt="logo-restaurant">
            <p>Dégustez au restaurant</p>
        </div>
    </section>

    <footer>
        <div class="footer-line">
            <img class="logo-footer" src="images/logo/ohmyfood.svg" alt="logo-OhMyFood">
        </div>
        <div class="footer-line">
            <img src="images/logo/ustensils.svg" alt="logo-ustensils">
            <a href="#">Proposer un restaurant</a>
        </div>
        <div class="footer-line">
            <img src="images/logo/hands-helping.svg" alt="logo-hands-helping">
            <a href="#">Devenir partenaire</a>
        </div>
        <div class="footer-line">
            <a href="#">Mentions légales</a>
        </div>
        <div class="footer-line">
            <a href="mailto:ohmyfood@example.com">Contact</a>
        </div>
    </footer>

</body>

</html>
