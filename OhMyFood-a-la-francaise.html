<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./sass/style-a-la-francaise.css">

    <title>OhMyFood-à-la-française</title>

    <link rel="preload" href="Shrikhand-Regular.woff2" as="font" type="font/woff2" crossorigin> 
    <link rel="preload" href="Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>

</head>

<body>

    <header>
        <a href="./index.html"><img class="left-arrow" src="images/logo/arrow-left-solid.svg" alt="left-arrow-icon"></a>
        <img class="title" src="images/logo/ohmyfood.svg" alt="logo-OhMyFood">
    </header>

    <section class="menu">
        <img class="restaurant-image" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
        <div class="menu-title">
            <h1>À la française</h1>
            <div class="icon">
                <svg class="heart-main" stroke="pink" stroke-width="20" width="24" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart" class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="transparent" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path>
                </svg>                
                <svg class="heart-background" stroke="pink" stroke-width="20" width="24" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart" class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="transparent" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path>
                </svg>                
            </div>    
        </div>

        <h2>ENTRÉES</h2>
        <div class="row-plat">
            <input type="checkbox" class="hidden" id="cbx">
            <label class="menu-list" for="cbx">
                <span class="column-1">
                    <h3>Tartare de poulpe acidulé</h3>
                    <h4>Aux zests d'orange</h4>
                </span>
                <span class="column-2">25€</span>
            </label>
        </div>
        <div class="row-plat">
            <input type="checkbox" class="hidden" id="cbx2">
            <label class="menu-list" for="cbx2">
                <span class="column-1">
                    <h3>Velouté de légumes d'antan</h3>
                    <h4>Carotte, panais, topinambour</h4>
                </span>
                <span class="column-2">35€</span>
            </label>
        </div>
        <div class="row-plat">
            <input type="checkbox" class="hidden" id="cbx3">
            <label class="menu-list" for="cbx3">
                <span class="column-1">
                    <h3>Soupe à l'oignon</h3>
                    <h4>Revisitée</h4>
                </span>
                <span class="column-2">20€</span>
            </label>
        </div>

        <h2>PLATS</h2>
        <div class="row-plat">
            <input type="checkbox" class="hidden" id="cbx4">
            <label class="menu-list" for="cbx4">
                <span class="column-1">
                    <h3>Coquilles Saint-Jacques</h3>
                    <h4>Accompagnées d'une purée de panais</h4>
                </span>
                <span class="column-2">40€</span>
            </label>
        </div>
        <div class="row-plat">
            <input type="checkbox" class="hidden" id="cbx5">
            <label class="menu-list" for="cbx5">
                <span class="column-1">
                    <h3>Magret de canard</h3>
                    <h4>Et parmentier de pommes de terres</h4>
                </span>
                <span class="column-2">35€</span>
            </label>
        </div>
        <div class="row-plat">
            <input type="checkbox" class="hidden" id="cbx6">
            <label class="menu-list" for="cbx6">
                <span class="column-1">
                    <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                    <h4>Sur son lit de gnocchis aux légumes</h4>
                </span>
                <span class="column-2">44€</span>
            </label>
        </div>
    
        <h2>DESSERTS</h2>
        <div class="row-plat">
            <input type="checkbox" class="hidden" id="cbx7">
            <label class="menu-list" for="cbx7">
                <span class="column-1">
                    <h3>Pétales de violettes glacées</h3>
                    <h4>Et purée de noisettes</h4>
                </span>
                <span class="column-2">18€</span>
            </label>
        </div>
        <div class="row-plat">
            <input type="checkbox" class="hidden" id="cbx8">
            <label class="menu-list" for="cbx8">
                <span class="column-1">
                    <h3>Fondant au chocolat</h3>
                    <h4>Revisité</h4>
                </span>
                <span class="column-2">22€</span>
            </label>
        </div>
        <div class="row-plat">
            <input type="checkbox" class="hidden" id="cbx9">
            <label class="menu-list" for="cbx9">
                <span class="column-1">
                    <h3>Millefeuille croustillant</h3>
                    <h4>Myrtilles et pâte d'amande</h4>
                </span>
                <span class="column-2">23€</span>
            </label>
        </div>
    </section>
    
    <section class="section-commander">
    <button class="button-commander">Commander</button>
    </section>

    <footer>
        <div class="footer-line">
            <img class="logo-footer" src="images/logo/ohmyfood.svg" alt="logo-OhMyFood">
        </div>
        <div class="footer-line">
            <img src="images/logo/ustensils.svg" alt="logo-ustensils">
            <a href="#">Proposer un restaurant</a>
        </div>
        <div class="footer-line">
            <img src="images/logo/hands-helping.svg" alt="logo-hands-helping">
            <a href="#">Devenir partenaire</a>
        </div>
        <div class="footer-line">
            <a href="#">Mentions légales</a>
        </div>
        <div class="footer-line">
            <a href="mailto:ohmyfood@example.com">Contact</a>
        </div>
    </footer>

</body>

</html>
